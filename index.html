<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Lorem Ipsum Generator</h1>
    </header>
    
    <!-- main content -->
    <main>
        <div class="options">
            <div class="paragraphs">
                <label for="paragraphs">
                    paragraphs:
                </label>
                <input type="range"  id="paragraphs" min="1" max="50" value="1">
                <span id="paragraphsValue">1</span>
            </div>
            <!-- words -->
            <div class="words">
                <label for="words">
                    Words per Paragraph:
                </label>
                <input type="range" min="1" max="100" value="10" id="words">
                <span id="wordsValue">10</span>
            </div>
            <!-- tags -->
            <div class="tags">
                <label for="tags">
                    Tag:
                </label>
                <select id="tags">
                </select>
            </div>
            <!-- include -->
            <div class="include">
                <label for="include">
                    include HTML:
                </label>
                <select id="include">
                    <option value="Yes">
                        Yes
                    </option>
                    <option value="No">
                        No
                    </option>
                </select>
            </div>
            <button id="generate">
                Generate Lorem Ipsum
            </button>
        </div>
        <div class="output">
            <!-- Lorem Ipsum text will
            be displayed here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
